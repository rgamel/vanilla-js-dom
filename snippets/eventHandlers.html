<body>

<!--Inline handler: don't use these. There are better ways available now-->
<button onclick="btnClick()">Click Me</button>

<script>
  function btnClick() {
    console.log('Button 1 clicked.');
  }
</script>

<!-- node event (do it this way instead)-->
<button id="my-btn">Click Me</button>

<script>
  var button2 = document.querySelector('#my-btn')
  function function1() {
    console.log('Button 2 clicked.')
  }
  function function2() {
    console.log('Button 2 double-clicked.')
  }

  button2.onclick = function1
  button2.ondblclick = function2

  //and so on...
</script>
